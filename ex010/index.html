<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornando os quadrados perfeitos</title>
</head>
<body>
    <h1>Retornando os quadrados perfeitos!</h1>
    <script>
        
        let cont = 100
        while(cont >= 1){
            let root = Math.sqrt(cont)
            if(root == Math.floor(root)){
                console.log(cont)
                cont--
            } else {
                cont--
            }
        }
    </script>
</body>
</html>
