<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornando os numeros pares de 20 a 1</title>
</head>
<body>
    <h1>Retornando os numeros pares de 20 a 1!</h1>
    <script>
        let cont = 20
        while(cont >= 1){
            if(cont % 2 == 0){
                console.log(cont)
                cont--
            } else {
                cont--
            }
        }
    </script>
</body>
</html>
